<script>
function getCleanHTML() {
  const html = document.getElementById("input").value;
  if (!html.trim()) return "";

  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");

  // ç§»é™¤ Cloudflare script
  doc.querySelectorAll("script").forEach(s => {
    if (
      s.src?.includes("cdn-cgi/challenge-platform") ||
      s.textContent.includes("__CF$cv$params")
    ) {
      s.remove();
    }
  });

  // ç§»é™¤ Cloudflare iframe
  doc.querySelectorAll("iframe").forEach(f => {
    if (
      f.src?.includes("challenge-platform") ||
      f.outerHTML.includes("__CF$cv$params")
    ) {
      f.remove();
    }
  });

  return "<!DOCTYPE html>\n" + doc.documentElement.outerHTML;
}

function cleanHTML() {
  const result = getCleanHTML();
  if (!result) return;

  document.getElementById("output").value = result;

  // é¡¯ç¤ºæ¸¬è©¦å€å¡Š
  document.getElementById("testArea").classList.remove("hidden");
}

function testHTML() {
  const result = document.getElementById("output").value;
  if (!result) return;

  const w = window.open();
  w.document.open();
  w.document.write(result);
  w.document.close();
}

function copyHTML() {
